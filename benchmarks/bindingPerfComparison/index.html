<html>
	<style type="text/css">

		p {
		  font: 12px/16px Arial;
		  margin: 10px 10px 15px;
		}

		button {
		  font: bold 14px/14px Arial;
		  margin-left: 10px;
		}

		#grid {
		  margin: 10px;
		}

		.box-view {
		  width: 20px; height: 20px;
		  float: left;
		  position: relative;
		  margin: 8px;
		}

		.box {
		  border-radius: 100px;
		  width: 20px; height: 10px;
		  padding: 5px 0;
		  color: #fff;
		  font: 10px/10px Arial;
		  text-align: center;
		  position: absolute;
		}

	</style>

	<button onclick="runBackbone()">Animate with Backbone</button>
	<button onclick="runEmber()">Animate with Ember</button>
	<button onclick="runLoot()">Animate with Loot</button>

	<div>FPS: <div id="frameRate"></div></div>
	<div id="grid"></div>

	<script type="x-template" id="underscore-template">
	  <div class="box" id="box-<%= number %>" style="top: <%= top %>px; left: <%= left %>px; background: rgb(0,0,<%= color %>);">
		<%= content %>
	  </div>
	</script>

	<script type="text/x-handlebars" id="handlebars-template" data-template-name="box">
		<div class="box" {{bindAttr id="model.number" style="model.style"}}>
		  {{ model.content }}
		</div>
	</script>

	<script src="../../lib/jquery-1.7.1.js"></script>
	<script src="../../lib/underscore.js"></script>
	<script src="../../lib/backbone.js"></script>
	<script src="../../lib/ember.js"></script>
	<script src="../../src/loot.js"></script>
	<!--<script src="https://raw.github.com/andrewluetgers/loot/master/src/loot.js"></script>-->
	<script src="main.js"></script>
</html>
